<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Profile</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="profile-box">
        <h2>User Profile</h2>
        {% if session.loggedin %}
            <p>Welcome, <strong>{{ session.name }}</strong>!</p>
            <p>Email: <strong>{{ session.email }}</strong></p>
            <p><a href="{{ url_for('logout') }}" class="btn btn-primary btn-block">Logout</a></p>
        {% else %}
            <p>You are not logged in. Please <a href="{{ url_for('login') }}">login</a>.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
